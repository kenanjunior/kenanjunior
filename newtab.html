<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body background="./images/universe.jpg">
    <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
        <symbol xmlns="http://www.w3.org/2000/svg" id="sbx-icon-search-13" viewBox="0 0 40 40">
            <path d="M26.804 29.01c-2.832 2.34-6.465 3.746-10.426 3.746C7.333 32.756 0 25.424 0 16.378 0 7.333 7.333 0 16.378 0c9.046 0 16.378 7.333 16.378 16.378 0 3.96-1.406 7.594-3.746 10.426l10.534 10.534c.607.607.61 1.59-.004 2.202-.61.61-1.597.61-2.202.004L26.804 29.01zm-10.426.627c7.323 0 13.26-5.936 13.26-13.26 0-7.32-5.937-13.257-13.26-13.257C9.056 3.12 3.12 9.056 3.12 16.378c0 7.323 5.936 13.26 13.258 13.26z"
                fill-rule="evenodd" />
        </symbol>
        <symbol xmlns="http://www.w3.org/2000/svg" id="sbx-icon-clear-3" viewBox="0 0 20 20">
            <path d="M8.114 10L.944 2.83 0 1.885 1.886 0l.943.943L10 8.113l7.17-7.17.944-.943L20 1.886l-.943.943-7.17 7.17 7.17 7.17.943.944L18.114 20l-.943-.943-7.17-7.17-7.17 7.17-.944.943L0 18.114l.943-.943L8.113 10z"
                fill-rule="evenodd" />
        </symbol>
    </svg>

    <div id="SpaceGoogleSearch">

        <div id="Space">
            <img src="./images/space.png" alt="space">
        </div>

        <div id="GoogleSearch">
            <form method="get" action="http://www.google.com/search" class="searchbox sbx-google">
                <div role="search" class="sbx-google__wrapper">
                    <input type="search" name="q" placeholder="Search Google or type URL" required="required" class="sbx-google__input">
                    <button type="submit" title="Submit your search query." class="sbx-google__submit">
                        <svg role="img" aria-label="Search">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#sbx-icon-search-13"></use>
                        </svg>
                    </button>
                    <button type="reset" title="Clear the search query." class="sbx-google__reset">
                        <svg role="img" aria-label="Reset">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#sbx-icon-clear-3"></use>
                        </svg>
                    </button>
                </div>
            </form>
        </div>

    </div>

    <script type="text/javascript">
        document.querySelector('.searchbox [type="reset"]').addEventListener('click', function () { this.parentNode.querySelector('input').focus(); });
    </script>
</body>

<div class="flex-container">
    <div class="row">
        <span class="flex-item">
            <a href="http://www.google.com">
                <img src="./images/google.png" /> </span>
    </div>
    <div class="row">
        <span class="flex-item">
            <a href="http://www.youtube.com">
                <img src="./images/youtube.png" /> </span>
        </span>
    </div>
    <div class="row">
        <span class="flex-item">
            <a href="http://www.gmail.com">
                <img src="./images/gmail.png" />
        </span>
    </div>

</html>
